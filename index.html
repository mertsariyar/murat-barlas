<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">

<body>
    
    <div class="container">
        <div class="inner-box">
            <div class="logo-section">
              
                <i class="fa-solid fa-dharmachakra"></i> <span class="l">|</span> <span class="mb">MB</span>

            </div>
            <div class="header-section">
                <h1>Murat BARLAS</h1>
                <span class="saler">Denizcilik</span>
            </div>
            <main>
                <div class="i-tag">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
         
                <div class="slider-container">
                    <div class="slider-wrapper">
                      <button id="prev-slide" class="slide-button material-symbols-rounded">
                       <i><</i>
                      </button>
                      <ul class="image-list">
                        <img class="image-item" src="galeri-1.jpeg" alt="img-1" />
                        <img class="image-item" src="galeri-2.jpeg" alt="img-1" />
                        <img class="image-item" src="galeri-3.jpeg" alt="img-1" />
                        <img class="image-item" src="galeri-4.jpeg" alt="img-1" />

                        <img class="image-item" src="galeri-7.jpeg" alt="img-1" />
                        <img class="image-item" src="galeri-8.jpeg" alt="img-1" />
                        <img class="image-item" src="galeri-9.jpeg" alt="img-1" />
                        <img class="image-item" src="galeri-10.jpeg" alt="img-1" />
                       

                      </ul>
                      <button id="next-slide" class="slide-button material-symbols-rounded">
                        <i>></i>
                      </button>
                    </div>
                    <div class="slider-scrollbar">
                      <div class="scrollbar-track">
                        <div class="scrollbar-thumb"></div>
                      </div>
                    </div>
                  </div>

             
                  <div class="i-tag">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>


                <div class="video-container">
                  <div class="video-box">
                    <video controls src="video1.mp4" class="video"></video>
                    <video controls src="video2.mp4" class="video"></video>
                    <video controls src="video3.mp4" class="video"></video>
                    <video controls src="video4.mp4" class="video"></video>
                  </div>
                </div>

             
                  
            </main>

        </div>
    </div>
    <footer class="footer">
      <div class="inner-footer">
        <div class="footer-box">
          <a target="_blank" href="https://www.tiktok.com/@barlasay34"> 
            <i class="fa-brands fa-tiktok"></i> <span>Tiktok</span>
          </a>
        </div>
        <div class="footer-box">
          <a href="barlasdenizcilik@gmail.com">
            <i class="fa-regular fa-envelope"></i> <span>barlasdenizcilik@gmail.com</span>

        </div>
        <div class="footer-box">
          <i class="fa-solid fa-phone"></i> <span>+90 540 006 01 55</span>
